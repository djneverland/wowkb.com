<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>hiatrip.com</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="/account/css/login_signup.css">
</head>
<body>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="register-form-link">注&nbsp;册</a>
							</div>
							<div class="col-xs-6">
								<a href="#"  id="login-form-link">登&nbsp;录</a>
							</div>
							
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							
								<form id="login-form" action="/account/account.php?act=login" method="post" role="form" style="display: none;">
									
							
									<div class="form-group">
										<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="用户EMAIL" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="密码" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login " value="登&nbsp;录">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/account/account.php?act=signup" method="post" role="form" style="display: block;">
									<div class="form-group">
									{%if !empty($error_msg)%}
										<p><font color="red">{%$error_msg%} </font></p>
									{%/if%}
									</div>
									<div class="form-group">
										用户名: <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="" value="" required>
									</div>
									<div class="form-group">
										Email: <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="" value="" required>
									</div>
									<div class="form-group">
										密码: <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="" required>
									</div>
									<!-- 
									<div class="form-group">
										确认密码: <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="">
									</div>
									 -->
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="马上注册">
											</div>
										</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<!--<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>-->
<!-- Latest compiled and minified JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/account/js/login_signup.js"></script>
</body>
</html>
